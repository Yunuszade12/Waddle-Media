<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waddle Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/Waddle-Media/assets/index-DMwvJH_t.js"></script>
  <link rel="stylesheet" crossorigin href="/Waddle-Media/assets/index-Dysv_qTW.css">
</head>
<body>
    <div class="app-container">
        <div class="editor-side">
            <div class="toolbar">
                <div class="logo">
                    <img src="/Waddle-Media/assets/favicon-B7Iv4dle.ico" alt="Waddle" style="width: 32px; height: 32px; border-radius: 6px;">
                    Waddle Engine
                </div>
                <div class="controls">
                    <button class="btn-save tooltip" data-tooltip="Save Project (Ctrl+S)" onclick="saveProject(); this.blur();">üíæ Save</button>
                    <button class="btn-load tooltip" data-tooltip="Load Project (Ctrl+O)" onclick="loadProject(); this.blur();">üìÅ Load</button>
                </div>
            </div>
            
            <div id="blocklyDiv"></div>

            <div id="asset-panel" class="asset-panel">
                <div class="tabs">
                    <button class="tab active" onclick="openTab(event, 'tab-costumes')">üëï Costumes</button>
                    <button class="tab" onclick="openTab(event, 'tab-sounds')">üîä Sounds</button>
                </div>

                <div id="tab-costumes" class="tab-content active">
                    <div id="costumeList" class="asset-grid"></div>
                    <div class="upload-controls">
                        <input type="file" id="costumeUpload" accept="image/*" style="display:none">
                        <button class="btn-add" onclick="document.getElementById('costumeUpload').click()">+ Add Costume</button>
                    </div>
                </div>

                <div id="tab-sounds" class="tab-content">
                    <div id="soundList" class="asset-list"></div>
                    <div class="upload-controls">
                        <input type="file" id="soundUpload" accept="audio/*" style="display:none">
                        <button class="btn-add" onclick="document.getElementById('soundUpload').click()">üéµ Upload Sound</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stage-side">
            <div class="startstopbuttons">
                <button class="btn-run" onclick="runCode(); this.blur();">üö© Go</button>
            <button class="btn-stop" onclick="stopProject(); this.blur();">‚èπ Stop</button></div>
            
            <div class="stage-container">
                <canvas id="stageCanvas" style="width:100%; height:100%; display:block;"></canvas>
                
            </div>
            

            <div id="sprite-selector" class="sprite-selector">
                <div class="sprite-header">
                   
                     <h3>Sprites</h3>
                    <input type="file" id="imageUpload" accept="image/*" style="display:none">
                    <button class="btn-circle" onclick="document.getElementById('imageUpload').click()">+</button>
                    <button class="btn-properties" onclick="togglePropertiesPanel()">üîß</button>
                </div>
                <div id="spriteList" class="sprite-grid"></div>
            </div>

            <div id="propertiles-panel" class="propertiles-panel is-hidden" hidden="">
                <div class="inspector-header">
                    <h3>Inspector</h3>
                    <div class="inspector-actions">
                        <button class="btn-rename-sprite" id="renameSpriteBtn" onclick="renameCurrentSprite()" title="Rename Sprite">‚úèÔ∏è Rename</button>
                        <button class="btn-delete-sprite" id="deleteSpriteBtn" onclick="deleteCurrentSprite()" title="Delete Sprite" disabled>üóëÔ∏è Delete</button>
                    </div>
                </div>
                
                <!-- Sprite Transform Section -->
                <div class="inspector-section" id="transform-section">
                    <div class="section-header">
                        <h4>Transform</h4>
                    </div>
                    <div class="section-content">
                        <div class="prop-row">
                            <div class="prop-item">
                                <label>X</label>
                                <input type="number" id="prop-x" class="prop-input" value="0" onchange="updateSpriteProperty('x', this.value)">
                            </div>
                            <div class="prop-item">
                                <label>Y</label>
                                <input type="number" id="prop-y" class="prop-input" value="0" onchange="updateSpriteProperty('y', this.value)">
                            </div>
                        </div>
                        <div class="prop-column">
                            <div class="prop-item">
                                <label>Direction</label>
                                <input type="number" id="prop-direction" class="prop-input" value="90" min="0" max="360" onchange="updateSpriteProperty('direction', this.value)">
                            </div>
                            <div class="prop-item">
                                <label>Layer</label>
                                <input type="number" id="prop-layer" class="prop-input" value="1" min="1" onchange="updateSpriteProperty('layer', this.value)">
                            </div>
                        </div>
                        <div class="prop-item">
                            <label>Size</label>
                            <input type="number" id="prop-size" class="prop-input" value="100" min="1" max="500" onchange="updateSpriteProperty('big', this.value)">
                        </div>
                        <div class="prop-row">
                            <div class="prop-item">
                                <label>
                                    <input type="checkbox" id="prop-flipx" onchange="updateSpriteProperty('flipx', this.checked)">
                                    Flip Horizontal
                                </label>
                            </div>
                            <div class="prop-item">
                                <label>
                                    <input type="checkbox" id="prop-flipy" onchange="updateSpriteProperty('flipy', this.checked)">
                                    Flip Y
                                </label>
                            </div>
                            <div class="prop-item">
                                <label>
                                    <input type="checkbox" id="prop-visible" onchange="updateSpriteProperty('visible', this.checked)" checked>
                                    Visible
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Components Container -->
                <div id="components-container"></div>
            </div>
        </div>
    </div>

</body>
</html>
